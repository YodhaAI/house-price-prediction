<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            width: 450px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #222;
            font-weight: bold;
        }
        canvas {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† House Price Prediction</h2>
        <form action="/predict" method="post">
            <label>Overall Quality (1-10)</label>
            <input type="number" name="OverallQual" required>
            
            <label>Above Ground Living Area (sqft)</label>
            <input type="number" name="GrLivArea" required>
            
            <label>Total Basement Area (sqft)</label>
            <input type="number" name="TotalBsmtSF" required>
            
            <label>Second Floor Area (sqft)</label>
            <input type="number" name="2ndFlrSF">
            
            <label>First Floor Area (sqft)</label>
            <input type="number" name="1stFlrSF">
            
            <label>Garage Area (sqft)</label>
            <input type="number" name="GarageArea">
            
            <label>Year Built</label>
            <input type="number" name="YearBuilt">
            
            <label>Number of Full Bathrooms</label>
            <input type="number" name="FullBath">
            
            <label>Lot Area (sqft)</label>
            <input type="number" name="LotArea">
            
            <label>Garage Capacity (cars)</label>
            <input type="number" name="GarageCars">
            
            <button type="submit">üîÆ Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
        <canvas id="priceChart"></canvas>
        <script>
            const ctx = document.getElementById('priceChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Your Prediction', 'Average Price'],
                    datasets: [{
                        label: 'House Price ($)',
                        data: [{{ pred|default(0) }}, 180000], // change 180000 to avg price
                        backgroundColor: ['#4CAF50', '#FF9800']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { callback: value => '$' + value.toLocaleString() }
                        }
                    }
                }
            });
        </script>
        {% endif %}
    </div>
</body>
</html>
